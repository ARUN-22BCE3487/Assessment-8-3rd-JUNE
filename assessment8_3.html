<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All JavaScript Functions Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    h1, h2 { color: #333; }
    pre { background: #fff; padding: 10px; border-left: 5px solid #4CAF50; margin-bottom: 20px; }
  </style>
</head>
<body>

<h1>Common JavaScript Functions Demonstration</h1>
<div id="output"></div>

<script>
  const log = (title, result) => {
    document.getElementById("output").innerHTML += 
      `<h2>${title}</h2><pre>${JSON.stringify(result, null, 2)}</pre>`;
  };

  // === GLOBAL FUNCTIONS ===
  log("parseInt", parseInt("42"));
  log("parseFloat", parseFloat("42.5"));
  log("isNaN", isNaN("hello"));
  log("isFinite", isFinite(100 / 0)); // false
  log("encodeURI", encodeURI("https://example.com/?q=hello world"));
  log("decodeURI", decodeURI("https://example.com/?q=hello%20world"));
  log("eval", eval("2 + 3")); // 5

  // === MATH FUNCTIONS ===
  log("Math.round", Math.round(4.6));
  log("Math.floor", Math.floor(4.9));
  log("Math.ceil", Math.ceil(4.1));
  log("Math.trunc", Math.trunc(4.9));
  log("Math.sqrt", Math.sqrt(16));
  log("Math.pow", Math.pow(2, 3));
  log("Math.abs", Math.abs(-8));
  log("Math.min", Math.min(3, 5, 1));
  log("Math.max", Math.max(3, 5, 1));
  log("Math.random", Math.random());
  log("Math.sign", Math.sign(-100));

  // === STRING FUNCTIONS ===
  const str = "JavaScript";
  log("str.charAt(0)", str.charAt(0));
  log("str.includes('Script')", str.includes("Script"));
  log("str.indexOf('S')", str.indexOf("S"));
  log("str.toUpperCase()", str.toUpperCase());
  log("str.replace('Java', 'Type')", str.replace("Java", "Type"));
  log("str.split('a')", str.split("a"));

  // === ARRAY FUNCTIONS ===
  const arr = [1, 2, 3, 4, 5];
  log("arr.map()", arr.map(x => x * 2));
  log("arr.filter()", arr.filter(x => x % 2 === 0));
  log("arr.reduce()", arr.reduce((a, b) => a + b, 0));
  log("arr.slice()", arr.slice(1, 3));
  log("arr.splice()", [...arr].splice(2, 2));
  log("arr.concat()", arr.concat([6, 7]));

  // === OBJECT FUNCTIONS ===
  const obj = { name: "Alice", age: 25 };
  log("Object.keys", Object.keys(obj));
  log("Object.values", Object.values(obj));
  log("Object.entries", Object.entries(obj));
  log("Object.assign", Object.assign({}, obj, { city: "New York" }));
  log("Object.hasOwn", Object.hasOwn(obj, "name"));

  // === DATE FUNCTIONS ===
  const now = new Date();
  log("Date()", now.toString());
  log("getFullYear()", now.getFullYear());
  log("getMonth()", now.getMonth());
  log("getDate()", now.getDate());
  log("toISOString()", now.toISOString());

  // === NUMBER FUNCTIONS ===
  const num = 123.456;
  log("toFixed(2)", num.toFixed(2));
  log("toExponential()", num.toExponential());
  log("toPrecision(4)", num.toPrecision(4));
  log("Number.isInteger", Number.isInteger(num));
  log("Number.parseFloat", Number.parseFloat("10.5"));

  // === BOOLEAN FUNCTIONS ===
  log("Boolean()", Boolean("hello"));
  log("!!value", !!0); // double NOT to convert to boolean

  // === JSON FUNCTIONS ===
  const jsonStr = '{"name":"John", "age":30}';
  log("JSON.parse", JSON.parse(jsonStr));
  log("JSON.stringify", JSON.stringify({ a: 1, b: 2 }));

  // === ERROR HANDLING ===
  try {
    throw new Error("Custom error message");
  } catch (e) {
    log("Error.name + message", e.name + ": " + e.message);
  }

  // === CONSOLE (browser only) ===
  console.log("This is a console.log()");
  console.warn("This is a console.warn()");
  console.error("This is a console.error()");

</script>

</body>
</html>
