<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All JavaScript Array Methods</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1, h2 { color: #333; }
    pre { background-color: #fff; padding: 10px; border-left: 5px solid #4CAF50; }
  </style>
</head>
<body>

<h1>JavaScript Array Methods Examples</h1>
<div id="output"></div>

<script>
  const log = (title, result) => {
    const out = document.getElementById("output");
    out.innerHTML += `<h2>${title}</h2><pre>${JSON.stringify(result, null, 2)}</pre>`;
  };

  const nums = [1, 2, 3, 4, 5];
  const words = ['apple', 'banana', 'cherry'];
  const mixed = [1, 'two', false, null];
  const nested = [1, [2, 3], [4, [5, 6]]];
  const people = [{ name: 'Alice' }, { name: 'Bob' }, { name: 'Charlie' }];

  // === Iteration ===
  let forEachResult = [];
  nums.forEach(n => forEachResult.push(n * 2));
  log('forEach', forEachResult);

  // === Transformation ===
  log('map', nums.map(n => n * 10));
  log('flatMap', nested.flatMap(n => Array.isArray(n) ? n : [n]));

  // === Filtering ===
  log('filter', nums.filter(n => n % 2 === 0));
  log('reduce', nums.reduce((a, b) => a + b, 0));
  log('reduceRight', nums.reduceRight((a, b) => a - b));

  // === Search & Check ===
  log('find', nums.find(n => n > 3));
  log('findIndex', nums.findIndex(n => n === 3));
  log('indexOf', words.indexOf('banana'));
  log('lastIndexOf', ['a', 'b', 'a'].lastIndexOf('a'));
  log('includes', nums.includes(2));
  log('some', nums.some(n => n > 4));
  log('every', nums.every(n => n > 0));

  // === Add/Remove ===
  let arr = [1, 2, 3];
  arr.push(4);
  log('push', arr);
  arr.pop();
  log('pop', arr);
  arr.unshift(0);
  log('unshift', arr);
  arr.shift();
  log('shift', arr);
  arr.splice(1, 1, 99);
  log('splice', arr);
  log('slice', arr.slice(0, 2));

  // === Combine ===
  log('concat', nums.concat([6, 7]));
  log('join', words.join(' - '));

  // === Sort ===
  log('sort (default)', [...words].sort());
  log('sort (numeric)', [...nums].sort((a, b) => b - a));
  log('reverse', [...nums].reverse());

  // === Utility ===
  log('length', nums.length);
  log('fill', new Array(4).fill('X'));
  log('copyWithin', [10, 20, 30, 40, 50].copyWithin(1, 3));
  log('flat', nested.flat(2));
  log('toString', nums.toString());
  log('toLocaleString', nums.toLocaleString());
  log('at (last element)', nums.at(-1));

  // === Array Constructors ===
  log('Array.isArray', Array.isArray(nums));
  log('Array.from', Array.from('hello'));
  log('Array.of', Array.of(10, 20, 30));
</script>

</body>
</html>
